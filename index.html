<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šolski Sledilnik</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        .container { display: none; max-width: 600px; margin: auto; }
        .predmet { display: inline-block; padding: 15px 20px; margin: 10px; background: #ffcc00; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .modal, .overlay { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; }
        .overlay { width: 100%; height: 100%; background: rgba(0,0,0,0.3); top: 0; left: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .red { font-weight: bold; color: red; } .blue { font-weight: bold; color: blue; } .purple { font-weight: bold; color: purple; } .black { font-weight: bold; color: black; }
        .login { margin-top: 50px; }
        .hidden { display: none; }
        button { display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: white; border: 1px solid #ddd; border-radius: 5px; transition: background-color 0.3s; }
        button:hover { background-color: #f1f1f1; }
        select, textarea { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <div class="login">
        <h2>Vpiši geslo za dostop:</h2>
        <input type="password" id="password">
        <button onclick="preveriGeslo()">Vpiši</button>
    </div>

    <div class="container">
        <h1>Šolski Sledilnik</h1>
        <div id="predmeti"></div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="ocenaModal">
        <h2 id="modalTitle"></h2>
        <table>
            <thead>
                <tr>
                    <th>Ocena</th>
                    <th>?</th>
                </tr>
            </thead>
            <tbody id="oceneTbody"></tbody>
        </table>
        <button onclick="odpriVnos()">Vpis Ocene</button>
        <button onclick="zapriModal()">Zapri</button>
    </div>

    <div class="modal" id="vnosModal">
        <h2 id="vnosTitle"></h2>
        <div>
            <button onclick="izberiOceno('NOC')">NOC</button>
            <button onclick="izberiOceno('1')">1</button>
            <button onclick="izberiOceno('2')">2</button>
            <button onclick="izberiOceno('3')">3</button>
            <button onclick="izberiOceno('4')">4</button>
            <button onclick="izberiOceno('5')">5</button>
        </div>
        <select id="tipOcene">
            <option value="red">Pisna ocena</option>
            <option value="blue">Ustna ocena</option>
            <option value="purple">Izdelek</option>
            <option value="black">Zaključna ocena</option>
        </select>
        <textarea id="opombe" placeholder="Opombe..."></textarea>
        <button onclick="shraniOceno()">Shrani Oceno</button>
        <button onclick="zapriVnos()">Prekliči</button>
    </div>

    <div class="modal" id="podrobnostiModal">
        <h2 id="podrobnostiTitle"></h2>
        <p id="podrobnostiText"></p>
        <button onclick="popraviOceno()">Popravi</button>
        <button onclick="izbrisiOceno()">Izbriši</button>
        <button onclick="zapriPodrobnosti()">Zapri</button>
    </div>

    <script>
        let geslo = "GESLO";
        let izbranPredmet = "";
        let izbranIndex = -1;
        let novaOcena = "";

        // Seznam predmetov
        const predmeti = [
            "Matematika",
            "Slovenščina",
            "Angleščina",
            "Nemščina",
            "Grafični in medijski procesi",
            "Grafično oblikovanje",
            "Informacijsko komunikacijska tehnologija",
            "Kemija",
            "Fizika",
            "Geografija",
            "Izbrana poglavja matematike",
            "Športna",
            "Umetnost",
            "Zgodovina"
        ];

        // Preveri geslo in omogoči dostop
        function preveriGeslo() {
            if (document.getElementById("password").value === geslo) {
                document.querySelector(".login").classList.add("hidden");
                document.querySelector(".container").style.display = "block";
                prikaziPredmete();
            } else {
                alert("Napačno geslo!");
            }
        }

        // Prikaz predmetov
        function prikaziPredmete() {
            let div = document.getElementById("predmeti");
            div.innerHTML = "";
            predmeti.forEach(predmet => {
                let btn = document.createElement("div");
                btn.className = "predmet";
                btn.textContent = predmet;
                btn.onclick = () => odpriOcene(predmet);
                div.appendChild(btn);
            });
        }

        // Odpri modal za ocene
        function odpriOcene(predmet) {
            izbranPredmet = predmet;
            document.getElementById("modalTitle").textContent = predmet;
            prikaziOcene();
            document.getElementById("ocenaModal").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        // Prikaz ocen iz localStorage
        function prikaziOcene() {
            let ocene = JSON.parse(localStorage.getItem(izbranPredmet)) || [];
            let tbody = document.getElementById("oceneTbody");
            tbody.innerHTML = "";
            ocene.forEach((o, i) => {
                let row = `<tr>
                    <td class="${o.barva}">${o.ocena}</td>
                    <td><button onclick="poglejPodrobnosti(${i})">?</button></td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        // Poglej podrobnosti ocene
        function poglejPodrobnosti(index) {
            izbranIndex = index;
            let ocene = JSON.parse(localStorage.getItem(izbranPredmet));
            let o = ocene[index];
            document.getElementById("podrobnostiTitle").textContent = izbranPredmet + " - " + o.ocena;
            document.getElementById("podrobnostiText").textContent = "Opombe: " + (o.opombe || "Ni opomb");
            document.getElementById("podrobnostiModal").style.display = "block";
        }

        // Funkcija za brisanje ocene
        function izbrisiOceno() {
            let ocene = JSON.parse(localStorage.getItem(izbranPredmet));
            ocene.splice(izbranIndex, 1);
            localStorage.setItem(izbranPredmet, JSON.stringify(ocene));
            prikaziOcene();
            zapriPodrobnosti();
        }

        // Funkcija za popravljanje ocene
        function popraviOceno() {
            let ocene = JSON.parse(localStorage.getItem(izbranPredmet));
            let staraOcena = ocene[izbranIndex].ocena;
            let nova = prompt("Vnesi novo oceno:", staraOcena);
            if (nova) {
                ocene[izbranIndex].ocena = `${staraOcena} → ${nova}`;
                localStorage.setItem(izbranPredmet, JSON.stringify(ocene));
                prikaziOcene();
            }
            zapriPodrobnosti();
        }

        // Funkcija za vnos nove ocene
        function odpriVnos() {
            document.getElementById("vnosTitle").textContent = izbranPredmet;
            document.getElementById("vnosModal").style.display = "block";
        }

        // Izberi oceno (tip)
        function izberiOceno(ocena) {
            novaOcena = ocena;
            alert("Izbrali ste oceno: " + novaOcena);
        }

        // Shrani oceno
        function shraniOceno() {
            let tip = document.getElementById("tipOcene").value;
            let opombe = document.getElementById("opombe").value;
            let barva = tip; // Na osnovi tipa izberemo barvo

            // Če ni izbran tip ocene, pokažemo opozorilo
            if (!novaOcena) {
                alert("Izberite oceno!");
                return;
            }

            let ocena = {
                ocena: novaOcena,
                tip: tip,
                barva: barva,
                opombe: opombe
            };

            let ocene = JSON.parse(localStorage.getItem(izbranPredmet)) || [];
            ocene.push(ocena);
            localStorage.setItem(izbranPredmet, JSON.stringify(ocene));

            // Zapri modal in osveži seznam ocen
            zapriVnos();
            prikaziOcene();
        }

        // Zapri modalna okna
        function zapriModal() { document.getElementById("ocenaModal").style.display = "none"; }
        function zapriPodrobnosti() { document.getElementById("podrobnostiModal").style.display = "none"; }
        function zapriVnos() { document.getElementById("vnosModal").style.display = "none"; }
    </script>

</body>
</html>
