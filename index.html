<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šolski Sledilnik</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        .container { display: none; max-width: 600px; margin: auto; }
        .predmet { display: block; padding: 15px; margin: 10px auto; background: #ffcc00; border-radius: 50px; font-weight: bold; cursor: pointer; width: 80%; }
        .modal, .overlay { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; z-index: 10; }
        .overlay { width: 100%; height: 100%; background: rgba(0,0,0,0.5); top: 0; left: 0; z-index: 5; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .red { font-weight: bold; color: red; } .blue { font-weight: bold; color: blue; } .purple { font-weight: bold; color: purple; } .black { font-weight: bold; color: black; }
        .login { margin-top: 50px; }
        .hidden { display: none; }
        button { display: block; margin: 10px auto; padding: 10px; font-size: 16px; cursor: pointer; background-color: white; border: 1px solid #ddd; border-radius: 5px; transition: background-color 0.3s; }
        button:hover { background-color: #f1f1f1; }
        .selected { background-color: green; color: white; }
        select, textarea { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <div class="login">
        <h2>Vpiši geslo za dostop:</h2>
        <input type="password" id="password">
        <button onclick="preveriGeslo()">Vpiši</button>
    </div>

    <div class="container">
        <h1>Šolski Sledilnik</h1>
        <div id="predmeti"></div>
    </div>

    <div class="overlay" id="overlay" onclick="zapriVseModal()"></div>

    <div class="modal" id="ocenaModal">
        <h2 id="modalTitle"></h2>
        <table>
            <thead>
                <tr>
                    <th>Ocena</th>
                    <th>?</th>
                </tr>
            </thead>
            <tbody id="oceneTbody"></tbody>
        </table>
        <p><strong>Povprečje:</strong> <span id="povprecje"></span></p>
        <button onclick="odpriVnos()">Vpis Ocene</button>
        <button onclick="zapriModal()">Zapri</button>
    </div>

    <div class="modal" id="vnosModal">
        <h2 id="vnosTitle"></h2>
        <div>
            <button onclick="izberiOceno(this, 'NOC')">NOC</button>
            <button onclick="izberiOceno(this, '1')">1</button>
            <button onclick="izberiOceno(this, '2')">2</button>
            <button onclick="izberiOceno(this, '3')">3</button>
            <button onclick="izberiOceno(this, '4')">4</button>
            <button onclick="izberiOceno(this, '5')">5</button>
        </div>
        <select id="tipOcene">
            <option value="red">Pisna ocena</option>
            <option value="blue">Ustna ocena</option>
            <option value="purple">Izdelek</option>
            <option value="black">Zaključna ocena</option>
        </select>
        <textarea id="opombe" placeholder="Opombe..."></textarea>
        <button onclick="shraniOceno()">Shrani Oceno</button>
        <button onclick="zapriVnos()">Prekliči</button>
    </div>

    <script>
        let geslo = "GESLO";
        let izbranPredmet = "";
        let novaOcena = "";

        const predmeti = ["Matematika", "Slovenščina", "Angleščina", "Nemščina",
            "Grafični in medijski procesi", "Grafično oblikovanje",
            "Informacijsko komunikacijska tehnologija", "Kemija", "Fizika",
            "Geografija", "Izbrana poglavja matematike", "Športna", "Umetnost", "Zgodovina"];

        function preveriGeslo() {
            if (document.getElementById("password").value === geslo) {
                document.querySelector(".login").classList.add("hidden");
                document.querySelector(".container").style.display = "block";
                prikaziPredmete();
            } else {
                alert("Napačno geslo!");
            }
        }

        function prikaziPredmete() {
            let div = document.getElementById("predmeti");
            div.innerHTML = "";
            predmeti.forEach(predmet => {
                let btn = document.createElement("div");
                btn.className = "predmet";
                btn.textContent = predmet;
                btn.onclick = () => odpriOcene(predmet);
                div.appendChild(btn);
            });
        }

        function odpriOcene(predmet) {
            izbranPredmet = predmet;
            document.getElementById("modalTitle").textContent = predmet;
            prikaziOcene();
            document.getElementById("ocenaModal").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function prikaziOcene() {
            let ocene = JSON.parse(localStorage.getItem(izbranPredmet)) || [];
            let tbody = document.getElementById("oceneTbody");
            tbody.innerHTML = "";

            let vsote = 0;
            let stevec = 0;

            ocene.forEach(o => {
                if (o.ocena !== "NOC") {
                    vsote += parseFloat(o.ocena);
                    stevec++;
                }
                tbody.innerHTML += `<tr><td class="${o.barva}">${o.ocena}</td><td onclick="odpriPodrobnosti(${o.id})">?</td></tr>`;
            });

            let povprecje = stevec > 0 ? (vsote / stevec).toFixed(1) : "Ni ocen";
            document.getElementById("povprecje").textContent = povprecje;
        }

        function izberiOceno(gumb, ocena) {
            document.querySelectorAll("#vnosModal button").forEach(btn => btn.classList.remove("selected"));
            gumb.classList.add("selected");
            novaOcena = ocena;
        }

        function shraniOceno() {
            let tip = document.getElementById("tipOcene").value;
            let opomba = document.getElementById("opombe").value;
            let ocene = JSON.parse(localStorage.getItem(izbranPredmet)) || [];

            ocene.push({ id: ocene.length, ocena: novaOcena, barva: tip, opombe: opomba });
            localStorage.setItem(izbranPredmet, JSON.stringify(ocene));
            zapriVnos();
            prikaziOcene();
        }

        function zapriModal() { document.getElementById("ocenaModal").style.display = "none"; }
        function zapriVnos() { document.getElementById("vnosModal").style.display = "none"; }
        function zapriVseModal() { zapriModal(); zapriVnos(); }
    </script>

</body>
</html>
